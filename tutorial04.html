<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <h1> Hotel Reservation</h1>
        <form>
            <fieldset class="fieldset1">
                <legend>Personal Details</legend>
                <label for="fname">First Name: </label>
                <input type="text" name="name" id="fname" placeholder="Enter your first name" required><br> <br>
                <label for="surname"> Surname: </label>
                <input type="text" name="name" id="surname" placeholder="Enter your surname" required> <br> <br>

                <label for="email">Email:</label>  
                <input type="email" name="email" id="email" placeholder="Enter your email" required> <br><br>
                
                
                <label for="password">Setup a password:</label>
                <input type="password" name="pin" id="password" minlength="4" placeholder="Min 8 characters, use at least 1 caps, no special characters"
                size="49" required>
            <br>
            </fieldset>

            <fieldset class="fieldset2">
                <legend>Booking Details</legend>
                <label for="checkin_date"> Checkin Day:  </label>
                <input type="date" name="day" id="checkin_date"><br><br>
                <label for="nDays"> Number of days:</label>
                <input type="number" name="days" id="nDays" > <br> <br>

            <div class="radio">
                <label for="sRoom"> Single Room</label>
                <input type="radio" name="room" id="sRoom" >  <br> <br>

                <label for="dRoom"> Double Room</label>
                <input type="radio" name="room" id="dRoom" checked> <br> <br>


                <label for="kRoom">King Room</label>
                <input type="radio" name="room" id="kRoom"> <br> <br>
            </div>
                <label for="breakfast"> Breakfast:</label>
                <select name="food" id="breakfast">
                    <option value="String_Hoppers">String Hoppers</option>
                    <option value="pasta"> Pasta</option>
                    <option value="Pizza">Pizza</option>
                </select> <br> <br>

                <div class="commentArea"> 
                    <label for="comment">Special Requirements</label>
                    <textarea name="comment" id="comment" rows="5" 
                    placeholder="Please provide any requirements"></textarea>    
                </div>

            </fieldset>

            <fieldset class="fieldset3">
                <div class="bottons">
                    <input type="submit" id="send" value="submit">
                    <input type="reset" name="reset" id="reset">
                    
                </div>

            </fieldset>
        </form>
